       <script>
      function  modal(){
            self.Perfil=ko.observable()
            self.PlanoA=ko.observable()
            self.M_PagamentoA=ko.observable()
            mail=window.sessionStorage.getItem('Login');
            console.log(mail)
            var array = JSON.parse(window.localStorage.getItem('Lista_clients'));
            console.log(array);
            for (let index = 0; index < array.length; index++) {
                const element = array[index];
                if(element.Mail==mail){
                    self.Perfil(element);
                    break
                }
            }
            switch (self.Perfil().M_Pagamento) {
                case "1":
                self.M_PagamentoA("MBway");
                    break;
                    case "2":
                self.M_PagamentoA("PayPal");
                    break;
                    case "3":
                self.M_PagamentoA("Visa");
                    break;
            
                default:
                    self.M_PagamentoA("Erro");
                    break;
            }
            switch (self.Perfil().Plano) {
                case "1":
                self.PlanoA("Bronze");
                    break;
                    case "2":
                self.PlanoA("Silver");
                    break;
                    case "3":
                self.PlanoA("Gold");
                    break;
            
                default:
                    self.PlanoA("Sem Plano");
                    break;
            }
            console.log(self.Perfil());
            console.log(self.PlanoA())
        };
        ko.applyBindings(new modal());
       </script>

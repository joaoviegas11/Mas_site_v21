    <div class="container" style="background-color: #FFF0DB; border-radius: 25px; width:600px; margin-top: 8px;">
        <h1>FICHA MÉDICA</h1>
    </div>
    <div class="container" style="background-color: #FFFFFF; border-radius: 25px;">
        <form style="text-align:right;">
            <div class="col-12" style="border-bottom: solid 1px black;">
                <h4 style="text-align:left;">Estado Físico</h4>
                <input type="checkbox" id="physical1" name="physical1" value="Normal">
                <label for="physical1">NORMAL</label>
                <input type="checkbox" id="physical2" name="physical2" value="ExtremidadesFrias">
                <label for="physical2">EXTREMIDADES FRIAS</label>
                <input type="checkbox" id="physical3" name="physical3" value="Geboso">
                <label for="physical3">GEBOSO</label>
            </div>
            <div class="col-12" style="border-bottom: solid 1px black;">
                <h4 style="text-align:left;">Estado do Pelo</h4>
                <input type="checkbox" id="fur1" name="fur1" value="Excelente">
                <label for="fur1">EXCELENTE</label>
                <input type="checkbox" id="fur2" name="fur2" value="Bom">
                <label for="fur2">BOM</label>
                <input type="checkbox" id="fur3" name="fur3" value="Suficiente">
                <label for="fur3">SUFICIENTE</label>
                <input type="checkbox" id="fur4" name="fur4" value="Mau">
                <label for="fur4">MAU</label>
            </div>
            <div class="col-12" style="border-bottom: solid 1px black;">
                <h4 style="text-align:left;">Peso</h4>
                <input type="text" name="weigth" placeholder="XX,XX" />kg
                <label for="weigth"></label>
            </div>
            <div class="col-12" style="border-bottom: solid 1px black;">
                <h4 style="text-align:left;">Vacinação</h4>
                <input type="text" name="vaccination" />
                <label for="vaccination"></label>
            </div>
            <div class="col-12" style="border-bottom: solid 1px black;">
                <h4 style="text-align:left;">Hidratação</h4>
                <input type="checkbox" id="hydratation1" name="hydratation1" value="Hidratado">
                <label for="hydratation1">HIDRATADO</label>
                <input type="checkbox" id="hydratation2" name="hydrataion2" value="Semi-Hidratado">
                <label for="hydratation2">SEMI-HIDRATADO</label>
                <input type="checkbox" id="hydratation3" name="hydratation3" value="Desidratado">
                <label for="hydratation3">DESIDRATADO</label>
            </div>
            <div class="col-12">
                <h4 style="text-align:left;">Atitude Geral</h4>
                <input type="checkbox" id="atitude1" name="atitude1" value="Normal">
                <label for="atitude1">NORMAL</label>
                <input type="checkbox" id="atitude2" name="atitude2" value="Apático">
                <label for="atitude2">APÁTICO</label>
                <input type="checkbox" id="atitude3" name="atitude3" value="Hiperestético">
                <label for="atitude3">HIPERESTÉTICO</label>
            </div>
        </form>
    </div>
